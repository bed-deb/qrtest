   <img src="https://bed-deb.github.io/g/assets/dowod_files/godlo.gif" alt="Orzeł">
</div>


<script>
const durationSec = 180; // 3 minuty
const wygasa = document.getElementById('wygasa');
const blueBelt = document.getElementById('blue-belt');
const whiteBelt = document.getElementById('white-belt');

let startTime = null;
const beltMaxWidth = whiteBelt.offsetWidth;

function formatTime(sec) {
    if (sec === durationSec) return `Kod wygaśnie za: 3 min.`;
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `Kod wygaśnie za: ${m} min ${s} sek.`;
}

function animate() {
    const now = Date.now();
    if (!startTime) startTime = now;
    const elapsed = (now - startTime) / 1000;
    const timeLeft = Math.max(durationSec - elapsed, 0);

    // Aktualizacja tekstu
    wygasa.textContent = formatTime(Math.floor(timeLeft));

    // Obliczenie szerokości paska
    const progress = timeLeft / durationSec;
    blueBelt.style.width = (beltMaxWidth * progress) + 'px';

    if (timeLeft > 0) {
        requestAnimationFrame(animate);
    } else {
        wygasa.textContent = 'Kod wygasł';
        blueBelt.style.width = '0px';
    }
}

// Inicjalizacja
blueBelt.style.transition = 'width 0.1s linear';
blueBelt.style.width = beltMaxWidth + 'px';

requestAnimationFrame(animate);
</script>
